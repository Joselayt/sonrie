service: sonrie
fraworkVersion: "3"
org: joselayt
app: sonrie

provider:
  name: aws
  runtime: python3.9

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  wsgi:
    app: app.app
  pythonRequirements:
    dockerizePip: true